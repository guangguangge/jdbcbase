<script>
	//crawlnames=		news,forum,shipin,blog,zhongyangmeiti,difangmeiti,zhongyangdiantai,difangdiantai,tongxunshe,gangaomeiti,jingwaimeiti,zhongyangguangbodiantai,difangguangbodiantai
		//							网络媒体，论坛，视频，博客，中央报纸，地方报纸，中央电台，地方电台，通讯社，港澳媒体，境外媒体，中央广播电台，地方广播电台
	
	function goto(crawltype)
	{
		var turl ="";
		var crawltypecode ="";
		if(crawltype=="网络媒体")
			crawltypecode ="news";
		else if(crawltype=="论坛")
			crawltypecode ="luntan";
	
		else if(crawltype=="博客")
			crawltypecode ="boke";
		else if(crawltype=="中央报刊")
			crawltypecode ="zhongyangmeiti";
		else if(crawltype=="地方报刊")
			crawltypecode ="difangmeiti";
		else if(crawltype=="中央电台")
			crawltypecode ="zhongyangdiantai";
		else if(crawltype=="地方电台")
			crawltypecode ="difangdiantai";
		else if(crawltype=="通讯社")
			crawltypecode ="tongxunshe1";
		else if(crawltype=="港澳媒体")
			crawltypecode ="gangaomeiti";		
		else if(crawltype=="境外媒体")
			crawltypecode ="jingwaimeiti";		
		else if(crawltype=="中央广播电台")
			crawltypecode ="zhongyangguangbodiantai";		
		else if(crawltype=="地方广播电台")
			crawltypecode ="difangguangbodiantai";		

		
		turl ="searchitemx.jsp?type="+crawltypecode;
			//			location.href = turl;
		
		parent.openNewTab(crawltype,'paper81',turl);
				 
	}
	function gotocodename(exception)
	{
		
		turl ="searchitemx.jsp?usesystemkeyword=1&codename="+exception;
						//location.href = turl;
		parent.openNewTab(exception,'paper81',turl);
}
function gotocodenamedirty(exception)
	{
		
		turl ="searchitemx.jsp?isdirty=1&usesystemkeyword=1&codename="+exception;
						//location.href = turl;
		parent.openNewTab(exception,'paper81',turl);
}

				allowPointSelect: true,
